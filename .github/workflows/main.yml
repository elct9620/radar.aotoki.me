name: Build Radar

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build Radar
    runs-on: ubuntu-latest
    container: wwwthoughtworks/build-your-own-radar:v1.1.6
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: |
          cd /src/build-your-own-radar
          npm run build:prod
      - name: Copy dist to public
        run: |
          mkdir -p $GITHUB_WORKSPACE/public
          cp -r /src/build-your-own-radar/dist/* $GITHUB_WORKSPACE/public
      - run: cd $GITHUB_WORKSPACE && ls -la
      - name: Add radar.csv
        run: |
          mkdir -p $GITHUB_WORKSPACE/public/files
          cp ./radar.csv $GITHUB_WORKSPACE/public/files
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
