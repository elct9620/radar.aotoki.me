name: Build Radar

on:
  push:
    branches:
      - main

jobs:
  radar-template:
    name: Build Radar Template
    runs-on: ubuntu-latest
    container: wwwthoughtworks/build-your-own-radar:v1.1.6
    steps:
      - name: Build
        run: npm run build:prod
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: radar-template
